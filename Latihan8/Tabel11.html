<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel 2x2</title>
</head>

<body>
    <h2>Simple table</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td>Nama Lengkap :</td>
            <td>Jihan Zanubiya</td>
        </tr>
        <tr>
            <td>Jurusan :</td>
            <td>Bisnis Digital</td>
        </tr>
    </table>
</body>

<h2>Complex Table</h2>
<table border="1" cellspacing="0" cellpadding="5">
    <thead>
        <tr>
            <th>Nama Mahasiswa/i</th>
            <th>Jurusan</th>
            <th>Semester</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> Jihan Zanubiya </td>
            <td>Bisnis Digital</td>
            <td>3</td>
        </tr>
    </tbody>
</table>

</html>
